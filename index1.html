<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Moh.Asry Eka Pratama</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <input type="checkbox" id="check">
  <label for="check">
    <i class="fas fa-bars" id="btn"></i>
    <i class="fas fa-times" id="cancel"></i>
  </label>
  <div class="sidebar">
    <header>
      <h2>Pendataaan <br> E-KTP</h2>
    </header>
    <ul>
      <li><a href="index.html"><i class="fas fa-user-alt"></i>Login</a></li>
      <li><a href="index1.html"><i class="fas fa-regular fa-address-card"></i>Input</a></li>
      <li><a href="index2.html"><i class="fas fa-light fa-address-book"></i>Registrasi</a></li>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-1">
        <div class="form-box1">
          <div class="form">
            <form class="login-form">
              <h1 class="main-heading" style="color: rgb(255, 255, 255);">Create</h1>
              <input type="text" placeholder="NO KK" style="border-radius: 20px;"  />
              <input type="text" placeholder="NIK" style="border-radius: 20px;" />
              <input type="text" placeholder="NAMA" style="border-radius: 20px;"/>
              <input type="date" style="border-radius: 20px;"/>
              <select name="jenis" id="" style="border-radius: 20px;">
                <option value="" name="jenis" selected="selected"  >Jenis Kelamin</option>
                <option value="1">Laki-laki</option>
                <option value="2">Perempuan</option>
                </select>
              <button><a href="index2.html" style="color: aliceblue;">Next</a></button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
